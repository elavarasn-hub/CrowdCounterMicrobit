<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TFJS Crowd Counter + Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TensorFlow.js + COCO-SSD model from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111;
      color: #f0f0f0;
      text-align: center;
    }
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 16px;
    }
    h1 {
      margin: 12px 0 18px;
      font-size: 1.6rem;
    }
    #alertBanner {
      display: none;
      background: #ff0033;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(255,0,0,0.7);
      animation: blink 0.9s linear infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.3; }
    }
    #videoContainer {
      position: relative;
      width: 100%;
      max-width: 640px;
      aspect-ratio: 4 / 3;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 16px rgba(0,0,0,0.8);
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror so it feels natural on front camera */
    }
    #overlay {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .info {
      margin-top: 14px;
      font-size: 1.1rem;
    }
    .info span#cnt {
      font-weight: 700;
      color: #00ff4c;
    }
    .controls {
      margin-top: 14px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      align-items: center;
    }
    .controls label {
      font-size: 0.95rem;
      margin-right: 4px;
    }
    .controls input[type="number"] {
      width: 60px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
      text-align: center;
      font-size: 0.95rem;
    }
    .btn {
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      outline: none;
      transition: transform 0.05s ease, box-shadow 0.05s ease, background 0.1s ease;
    }
    .btn:active {
      transform: scale(0.97);
      box-shadow: 0 0 0 rgba(0,0,0,0);
    }
    .btn-green {
      background: #28a745;
      color: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }
    .btn-blue {
      background: #007bff;
      color: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }
    .btn-grey {
      background: #555;
      color: #f0f0f0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
    }
    #statusText {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #ccc;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div id="alertBanner">ALERT – CROWD DANGER</div>

    <h1>TFJS Crowd Counter + Alert</h1>

    <div id="videoContainer">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="overlay"></canvas>
    </div>

    <div class="info">
      People Count: <span id="cnt">0</span>
    </div>

    <div class="controls">
      <label for="thresholdInput">Threshold:</label>
      <input id="thresholdInput" type="number" min="1" value="4" />
      <button id="btnSetThreshold" class="btn btn-green">Set Threshold</button>
      <button id="btnMute" class="btn btn-grey">Mute Sound</button>
      <button id="btnRestart" class="btn btn-blue">Restart</button>
    </div>

    <div id="statusText">Tap “Restart” to start camera &amp; detection…</div>
  </div>

  <!-- Beep sound (you can replace the URL with your own beep file) -->
  <audio id="beepSound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script>
    // ===== Global elements =====
    const video       = document.getElementById('video');
    const overlay     = document.getElementById('overlay');
    const ctx         = overlay.getContext('2d');
    const cntEl       = document.getElementById('cnt');
    const alertBanner = document.getElementById('alertBanner');
    const statusText  = document.getElementById('statusText');
    const thresholdInput = document.getElementById('thresholdInput');
    const btnSetThreshold = document.getElementById('btnSetThreshold');
    const btnMute     = document.getElementById('btnMute');
    const btnRestart  = document.getElementById('btnRestart');
    const beepSound   = document.getElementById('beepSound');

    // ===== Detection settings =====
    let model = null;
    let running = false;
    let detectionIntervalMs = 600;   // how often to run model
    let threshold = 4;               // default, can change via UI
    let muted = false;
    let alertActive = false;

    // Simple smoothing: average of last few counts
    const historySize = 4;
    let countHistory = [];

    function setStatus(msg) {
      if (statusText) statusText.textContent = msg;
      console.log(msg);
    }

    function updateThresholdFromInput() {
      const v = parseInt(thresholdInput.value, 10);
      if (!Number.isNaN(v) && v > 0) {
        threshold = v;
        setStatus("Threshold set to " + threshold);
      } else {
        thresholdInput.value = threshold;
      }
    }

    btnSetThreshold.addEventListener('click', updateThresholdFromInput);

    btnMute.addEventListener('click', () => {
      muted = !muted;
      btnMute.textContent = muted ? "Unmute Sound" : "Mute Sound";
      setStatus(muted ? "Sound muted" : "Sound unmuted");
    });

    btnRestart.addEventListener('click', () => {
      startApp();
    });

    // ===== Camera handling =====
    async function stopCamera() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }
    }

    async function startCamera() {
      await stopCamera();
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } },
          audio: false
        });
        video.srcObject = stream;

        await new Promise(resolve => {
          video.onloadedmetadata = () => {
            // Match canvas to video size
            overlay.width  = video.videoWidth || 640;
            overlay.height = video.videoHeight || 480;
            resolve();
          };
        });

        setStatus("Camera started. Loading model…");
      } catch (err) {
        console.error(err);
        setStatus("Camera error: " + err.message);
        alert("Camera error: " + err.message);
        throw err;
      }
    }

    // ===== Alert handling =====
    function triggerAlert() {
      alertBanner.style.display = "inline-block";
      if (!muted && beepSound) {
        try {
          beepSound.currentTime = 0;
          const p = beepSound.play();
          if (p && typeof p.then === "function") {
            p.catch(() => {});
          }
        } catch (e) {}
      }
    }

    function clearAlert() {
      alertBanner.style.display = "none";
    }

    function updateCountDisplay(count) {
      cntEl.textContent = String(count);
    }

    // ===== Detection loop =====
    async function detectLoop() {
      if (!running) return;
      if (!model || !video.videoWidth) {
        setTimeout(detectLoop, detectionIntervalMs);
        return;
      }

      try {
        // Draw current frame to canvas
        ctx.drawImage(video, 0, 0, overlay.width, overlay.height);

        // Run detection
        const predictions = await model.detect(video);
        let personCount = 0;

        // Draw boxes
        ctx.lineWidth = 2;
        ctx.font = "14px Arial";
        ctx.textBaseline = "top";

        predictions.forEach(p => {
          if (p.class === "person" && p.score >= 0.5) {
            personCount++;
            const [x, y, w, h] = p.bbox;
            ctx.strokeStyle = "rgba(0, 255, 0, 0.9)";
            ctx.fillStyle   = "rgba(0, 255, 0, 0.3)";
            ctx.strokeRect(x, y, w, h);
            ctx.fillRect(x, y, w, 18);
            ctx.fillStyle = "#000";
            ctx.fillText(`Person ${Math.round(p.score * 100)}%`, x + 4, y + 2);
          }
        });

        // Smoothing
        countHistory.push(personCount);
        if (countHistory.length > historySize) countHistory.shift();
        const avg = countHistory.reduce((a,b) => a + b, 0) / countHistory.length;
        const smoothCount = Math.round(avg);

        updateCountDisplay(smoothCount);

        // Alert logic
        if (smoothCount >= threshold && !alertActive) {
          alertActive = true;
          triggerAlert();
        } else if (smoothCount < threshold && alertActive) {
          alertActive = false;
          clearAlert();
        }
      } catch (err) {
        console.error("Detection error:", err);
        setStatus("Detection error: " + err.message);
      }

      setTimeout(detectLoop, detectionIntervalMs);
    }

    // ===== App startup =====
    async function startApp() {
      try {
        running = false;
        await stopCamera();
        alertActive = false;
        clearAlert();
        countHistory = [];
        updateCountDisplay(0);
        setStatus("Requesting camera…");

        await startCamera();

        if (!model) {
          setStatus("Loading model (first time)…");
          model = await cocoSsd.load();
        }

        setStatus("Running detection…");
        running = true;
        detectLoop();
      } catch (e) {
        // error already shown in camera/model loaders
        running = false;
      }
    }

    // Do not auto-start on mobile; user must tap Restart.
    setStatus("Tap “Restart” to begin (allow camera when asked).");
  </script>
</body>
</html>
